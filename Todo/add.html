<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"></link>
    <title>Add Todo</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="content col-sm-8">
            <div class="title"><i class="fa fa-th-list px-3"></i>
                Add todo     
             </div>                
             <form action="/" method="post">
                <div class="form-group offset-2 col-sm-8 py-2">
                  <input type="text" class="form-control" id="addTodo" aria-describedby="todo" placeholder="Enter todo">
                </div>

                <div class="form-group offset-2 col-sm-8 py-2">
                    <input type="text" class="form-control" id="addDesc" placeholder="Description">
                </div>
                <div type="submit" class="btn btn-primary newTask" style="margin:20px;">Submit</div>
              </form>
        </div>   
    </div>
    <script src="index.js"></script>
</body>
</html>
