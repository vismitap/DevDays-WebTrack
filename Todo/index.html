<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"></link>
    <title>Todo</title>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="content col-sm-8">
            <a class="createTaskIcon btn mx-auto my-2 col-sm-4 bg-purple" href="add.html">Add task</a>
            <div class="title"><i class="fa fa-th-list px-3"></i>
                Your todo     
             </div>                
            <div class="task" id="task">
                <i class="fa fa-check-circle doneIcon" id="doneIcon"></i>
                <i class="fa fa-trash delIcon"></i>
                <span class="taskCont">Nothing to show here</span>
                <div class="desc py-2 mt-1">Some desc</div>
            </div>
        </div>   
    </div>

    <script src="index.js"></script>
</body>
</html>
