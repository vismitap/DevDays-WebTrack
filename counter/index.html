<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CounterButton</title>
    <link rel="stylesheet" href="index.css"></link>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" crossorigin="anonymous">
  </head>
  <body class="conatiner col-8 mx-auto" style="text-align:center">
    <h1>Fun with Counters</h1>
    <div class="row simpleCounter">
      <h2>Simple Counter</h2>
      <div class="btn-group col-4 mx-auto">
        <button type="button" class="btn btn-primary" id="addBtn">+</button>
        <input type="text" id="simpleCounterText" style="text-align:center"></input>
        <button type="button" class="btn btn-primary" id="subBtn">-</button>
      </div>
    </div>

    <div class="row likesCounter">
        <h2>Likes Counter</h2>
        <i class="mx-auto fa fa-heart-o" id="heart"><span id="val"></span></i>
    </div>
    

  <script src="index.js"></script>
  </body>
</html>
